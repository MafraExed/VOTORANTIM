specVersion: "3.1"
metadata:
  name: y5gl_ec_recesso.y5gl_ec_recesso
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.52.35
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: Y5GL_EC_RECESSO.Y5GL_EC_RECESSO
        ui5Theme: sap_fiori_3
